# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest coverage
        pip install -r backend/requirements.txt
    - name: Verify openpyxl installation
      run: |
        python -c "import openpyxl; print('openpyxl version:', openpyxl.__version__)"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run unit tests 
      run: | 
        cd backend && python testing/test_unit.py 
    - name: Run integration tests 
      run: | 
        cd backend && python testing/test_integration.py
    - name: Run password tests with coverage
      run: |
        cd backend && coverage run --source=. -m unittest testing.auth.test_password_unit
        coverage report
        coverage html -d testing/auth/htmlcov
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/testing/auth/htmlcov/
